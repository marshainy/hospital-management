
    <mat-card>
        <h1>Booking For Apointment</h1><br><br>   
        <div [hidden]="submitted">   
    <form (ngSubmit)="onSubmit()">
        
        <div class="form-group">   
        <input matInput placeholder="Enter Your Name" class="form-control"  id="patientName" name="patientName"autocomplete="off" [(ngModel)]="apointment.patientName">
          </div>  
         
          <div class="form-group">
            
            <input matInput placeholder="Enter Your Id" class="form-control"  autocomplete="off" id="appointmentID" name="appointmentID" [(ngModel)]="apointment.appointmentID">
                
        </div>
        <div class="form-group">    
            <input matInput [matDatepicker]="bookingdate" placeholder="ApointmentDate" id="appointDate" name="appointDate" [(ngModel)]="apointment.appointDate">
            <mat-datepicker-toggle matSuffix [for]="bookingdate"> </mat-datepicker-toggle>
            <mat-datepicker #bookingdate></mat-datepicker>
        </div>
            <div class="form-group">    
            <input [ngxTimepicker]="picker" placeholder="Enter AppointTime" id="appointTime"  name="appointTime" [(ngModel)]="apointment.appointTime">
            <ngx-material-timepicker #picker></ngx-material-timepicker>
            </div>
    </form><br><br>
    <button  type="submit" mat-raised-button color="primary" class="btn btn-success">Book now</button>
</div>
    </mat-card>
