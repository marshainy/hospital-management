<div class="container">
    <div class="card">
        <ul>
            <li class="nav-item">
                <a class="nav-link" routerLink="/booking" routerLinkActie="active">Add Apointment</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/docConsole" routerLinkActie="active">Apointment List</a>
            </li>

        </ul>
        

        
       
        <div class="panel-body">
            <table id="datatable-example" class="table table-striped" width="100%" cellspacing="0">
                <thead>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>DATE</th>
                    <th>Time</th>
                    
                </thead>
                
                    <tr *ngFor="let apointments of apointment" >
                       <td>{{apointments.appointmentID}}</td>
                       <td>{{apointments.patientName}}</td>
                       <td>{{apointments.appointDate}}</td>
                       <td>{{apointments.appointTime}}</td>
                    
                
                        <td><button  (click)="deleteApointment(apointments.appointmentID)" class="btn btn-danger">Delete</button>
                        <button  (click)="updateApointment(apointments.appointmentID)" class="btn btn-success" style="margin-left: 10px">Update</button></td>
                    </tr>
            
            </table>
        </div>
    </div>
</div>
